<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<meta charset="UTF-8">

<title>Cabinet</title>
</head>
<body>
	<h1>
	</h1>
	<h1 th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>
	<table id="emp-table" class="table table-striped table-dark">
		<thead>
			<tr>
				<td>Id</td>
				<td>title</td>
				<td>text</td>
				<td>status</td>
				<td>created at</td>
				<td>update at</td>
				<td>Add comment</td>
			</tr>
		</thead>

		<tbody>
			<tr th:each="list: ${listObject}">
				<td th:text="${list.id}" />
				<td th:text="${list.title}" />
				<td th:text="${list.text}" />
				<td th:text="${list.status}" />
				<td th:text="${list.creatdAt}" />
				<td th:text="${list.updateAt}" />
					<td><a th:href="@{'/comment/add/'+ ${list.id}}"
					class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
			</tr>
		</tbody>
	</table>
	<p>All user comments: </p>
	<table id="emp-table" class="table table-striped table-dark">
		<thead>
			<tr>
				<td>Id</td>
				<td>created at</td>
				<td>massage</td>
				<td>Edit Comment</td>

			</tr>
		</thead>


		<tbody>
			<tr th:each="listComment: ${listComment}">
				<td th:text="${list.id}" />
				<td th:text="${list.createdAt}" />
				<td th:text="${list.message}" />
			</tr>
		</tbody>
	</table>
	<form action="/user/logout" method="post">
		<input value="Logout" type="submit">
	</form>
</body>
</html>
