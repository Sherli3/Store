<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Game</title>
</head>

<body>
	<form action="#" th:action="@{/games/add}" th:object="${game}"
		method="post">
		<p>
			Name game object: <input type="text" th:field="*{gameName}" />
		</p>
		<p>
			<input type="submit" value="Add Game" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>

</html>
