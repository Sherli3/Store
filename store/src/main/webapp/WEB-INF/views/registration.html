<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>

	<form id="form_login" autocomplete="off" action="#"
		th:action="@{/user/registration}" th:object="${user}" method="post"
		class="form-horizontal" role="form">
		<div class="note">
			<h2>Registration Form</h2>
		</div>
		<div class="form-group">
			<div class="col-sm-9">
				<label th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}" class="validation-message"></label> <input
					type="text" th:field="*{firstName}" placeholder="First Name"
					class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-9">
				<label th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}" class="validation-message"></label> <input
					type="text" th:field="*{lastName}" placeholder="Last Name"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9">
				<input type="text" th:field="*{email}" placeholder="Email"
					class="form-control" /> <label
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message"></label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9">
				<input type="password" th:field="*{password}" placeholder="Password"
					class="form-control" /> <label
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="validation-message"></label>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-9">
				<button type="submit" class="btn btn-secondary btn-block">Register
					User</button>
			</div>
		</div>

		<h2>
			<span class="text-success" th:utext="${successMessage}"></span>
		</h2>

	</form>
</body>
</html>
