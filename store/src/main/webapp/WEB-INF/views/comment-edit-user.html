<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit comment</title>
</head>
<body>

	<form action="#" th:action="@{'/user/comment/edit/'+ ${comment.id}}"
		th:object="${comment}" method="post">
		<p>
			Message: <input type="text" th:field="*{message}" />
		</p>

		<input type="hidden" th:field="*{gameObject.id}" /> <input
			type="hidden" th:field="*{createdAt}" /> <input type="hidden"
			th:field="*{approved}" /> <input type="hidden" th:field="*{author}" />

		<p>
			<input type="submit" value="Edit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>

</html>
