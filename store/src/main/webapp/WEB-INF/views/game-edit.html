<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Game</title>
</head>

<body>
	<form action="#" th:action="@{'/games/edit/'+ ${game.id}}"
		th:object="${game}" method="post">
		<p>
			Message: <input type="text" th:field="*{gameName}" />
		</p>
		<p>
			<input type="submit" value="Edit" /> <input type="reset"
				value="reset" />
		</p>
	</form>
</body>

</html>
