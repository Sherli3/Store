<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Comment to Game Object</title>
</head>

<body>

	<form action="#" th:action="@{/comment/addComment}"
		th:object="${newComment}" method="post">
		<p>
			Message: <input type="text" th:field="*{message}" />
		</p>
		<input type="hidden" th:field="*{gameObject.id}" />

		<p>
			<input type="submit" value="Add comment" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>

</html>
