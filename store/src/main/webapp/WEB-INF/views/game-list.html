<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>
<h1><a href="/store/games/add">Add another game</a></h1>
	<table id="emp-table" class="table table-striped table-dark">
		<thead>
			<tr>
				<td>Id</td>
				<td>Name</td>
				<td>edit</td>
				<td>delete</td>
			</tr>
		</thead>

		<tbody>
			<tr th:each="list: ${list}">
				<td th:text="${list.id}" />
				<td th:text="${list.gameName}" />
				<td><a th:href="@{'/games/edit/'+ ${list.id}}"
					class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
				<td><a th:href="@{'/games/delete/'+ ${list.id}}"
					class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
			</tr>
		</tbody></table>
</body>
</html>
